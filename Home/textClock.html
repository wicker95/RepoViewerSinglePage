<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Text Clock</title>
    <link type="text/css" rel="stylesheet" href="textClock.css"/>
    </style>
</head>
<body>

<!--
DOWNLOAD ME HERE:
https://chrome.google.com/webstore/detail/text-clock/caacmmeopdailkdlgkimndodjipilaha
-->
<div id="text-clock">
    <!-- line 1 -->
    <p id="line-1">
        <span id="it" class="active">IT</span><span class="replace" data-length="3">LA</span><span id="is" class="active">IS</span><span class="replace" data-length="6">AS</span>
</p>
    <!-- line 2 -->
    <p id="line-2">
        <span class="replace" data-length="2">AC</span><span id="quarter" class="desc">QUARTER</span><span class="replace" data-length="4">BAES</span>
    </p>
    <!-- line 3 -->
    <p>
        <span id="twenty" class="desc">TWENTY</span><span class="replace" data-length="2">XY</span><span id="five" class="desc">FIVE</span><span class="replace" data-length="1">X</span>
    </p>
    <!-- line 4 -->
    <p>
        <span id="half" class="desc">HALF</span><span class="replace" data-length="3">BAS</span><span id="ten" class="desc">TEN</span><span class="replace" data-length="1">F</span><span id="to" class="desc">TO</span>
    </p>
    <!-- line 5 -->
    <p>
        <span id="past" class="desc">PAST</span><span class="replace" data-length="1">X</span><span id="noon" class="hr">NOON</span><span id="nine" class="hr">NINE</span>
    </p>
    <!-- line 6 -->
    <p>
        <span id="one" class="hr">ONE</span><span class="replace" data-length="2">x</span><span id="six" class="hr">SIX</span><span id="three" class="hr">THREE</span>
    </p>
    <!-- line 7 -->
    <p id="line-7">
        <span id="four" class="hr">FOUR</span><span class="replace" data-length="2">x</span><span id="five-hr" class="hr">FIVE</span><span id="two" class="hr">TWO</span>
    </p>
    <!-- line 8 -->
    <p id="line-8">
        <span id="eight" class="hr">EIGHT</span><span class="replace" data-length="2">X</span><span id="eleven" class="hr">ELEVEN</span>
    </p>
    <!-- line 9 -->
    <p id="line-9">
        <span id="seven" class="hr">SEVEN</span><span class="replace" data-length="2">W</span><span id="twelve" class="hr">TWELVE</span>
    </p>
    <!-- line 10 -->
    <p id="line-10">
        <span id="ten-hr" class="hr">TEN</span><span id="oclock" class="desc">OCLOCK</span><span id="tgif">GTFI</span>
    </p>
    <!-- line 11 -->
    <p id="line-11">
        <span id="midnight" class="hr">MIDNIGHT</span>
    </p>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="textClock.js"></script>
</body>
</html>
